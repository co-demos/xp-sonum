    <script>
    jQuery(document).ready(function(){
        jQuery(window).scroll( function() {
             if( jQuery(window).scrollTop()>200 ){
                   jQuery('.fleche').addClass( "up" );

             } else {;
                   jQuery('.fleche').removeClass( "up" );
             }
        } );
        jQuery('.more').click(function(){
            jQuery('.less').removeClass("hidden");
            jQuery('.less').addClass("flex");
            jQuery('.more-text').removeClass("hidden");
            jQuery('.more').addClass("hidden");
        } );
        jQuery('.less').click(function(){
            jQuery('.more').removeClass("hidden");
            jQuery('.more').addClass("flex");
            jQuery('.more-text').addClass("hidden");
            jQuery('.less').addClass("hidden");
        } );
    })


    </script>
